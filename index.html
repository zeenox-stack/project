<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component</title> 
    <link rel="stylesheet" href="summary.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body> 
    <section class="page"> 
        <div class="left summary"> 
            <h4>Your Result</h4> 
            <div class="circle-parent">
            <div class="circle"><span class="cap reading font">76</span> 
            <p><span class="small reading">of 100</span></p> 
            </div>
        </div> 
             <p class="small head"> 
                <span class="cap reader">Great</span> 
             </p> 
             <div  class="appr">
             <p> 
                
                You scored higher than 65% of <br> 
                than people who have taken these <br> 
                tests. 
                
             </p> 
             </div>
        </div> 
        <div class="right summary"> 
            <h3>Summary</h3> 
            <div>
            <main class="reaction"> 
                <p class="summary text"><i class="fa-bolt"></i> <span class="sum-text react">Reaction</span></p> 
                <p class="summary rating"><strong>80</strong> / 100</p>
            </main> 
            <main class="memory"> 
                <p class="summary text"><i class="fa-lightbulb"></i> <span class="sum-text memory">Memory</span></p> 
                <p class="summary rating"><strong>92</strong> / 100</p> 
            </main> 
            <main class="verbal"> 
                <p class="summary text"><i class="fa-comment-alt"></i> <span class="sum-text verbal">Verbal</span></p> 
                <p class="summary rating"><strong>61</strong> / 100</p> 
            </main> 
            <main class="visual"> 
                <p class="summary text"><i class="fa-eye"></i>   <span class="sum-text visual">Visual</span></p> 
                <p class="summary rating"><strong>72</strong> / 100</p>
            </main> 
            </div>
            <p> 
                <button> 
                    Continue
                </button>
            </p>
        </div>
    </section> 
    
</body>
</html>
